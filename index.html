<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock.Paper.Scissors.</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Hanalei+Fill|Julius+Sans+One|Marcellus+SC|Special+Elite" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <div class="title-header">Rock.Paper.Scissors.</div>
        <div class="sub-header">>First to 5 wins<</div>
    </div>
    <div class="game-board">
        <div class="player-score">
            USER: 0
        </div>
        <div class="vertical-line"></div>
        <div class="computer-score">
            COMPUTER: 0
        </div>
        <div class="user-weapon">

        </div>
        <div class="computer-weapon">

        </div>
    </div>
    <div class="messages"></div>
    <div class="buttons">SELECT YOUR WEAPON:
        <div class="icons">
            <img id="rock" class="icon" src="https://png.icons8.com/ios/50/000000/hand-rock.png" alt="rock">
            <img id="paper" class="icon" src="https://png.icons8.com/ios/50/000000/hand.png" alt="paper">
            <img id="scissors" class="icon" src="https://png.icons8.com/ios/50/000000/hand-scissors.png" alt="scissors">
        </div>
        <div class="selection"></div>
    </div>
    <div class="footer"></div>
    <script src="./scripts.js"></script>
</body>
</html>
